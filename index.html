<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Moriarty">
    <title>Sharn map</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Fira+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheets/build/map_styles.css">
    <link rel="stylesheet" href="stylesheets/build/style.css">
</head>

<body>
    <div id="map-container"></div>
    <div id="infobox">
        <article>
            <section id="quarterSection">
                <div class="quarterTitle">
                    <h1 id="quarter">How to use</h1>
                    <a id="districtLink" title="Permalink to this district" href="#"><i
                            class="bi bi-link-45deg"></i></a>
                </div>
                <span id="quarterInfo">
                    <p>Click on a district to view its information here.</p>
                </span>
            </section>
            <section id="upperSection">
                <span class="districtTitle">
                    <h2 id="upperDistrict">
                    </h2>
                    <button name="upper" disabled="disabled" class="editInfo"><i class="bi bi-pencil"></i></button>
                </span>
                <span id="upperInfo"></span>
            </section>
            <section id="middleSection">
                <span class="districtTitle">
                    <h2 id="middleDistrict">
                    </h2>
                    <button name="middle" disabled="disabled" class="editInfo"><i class="bi bi-pencil"></i></button>
                </span>
                <span id="middleInfo"></span>
            </section>
            <section id="lowerSection">
                <span class="districtTitle">
                    <h2 id="lowerDistrict">
                    </h2>
                    <button name="lower" disabled="disabled" class="editInfo"><i class="bi bi-pencil"></i></button>
                </span>
                <span id="lowerInfo"></span>
            </section>
        </article>
        <span id="districtId"></span>
    </div>
    <footer id="pageFooter">
        <div class="uploadWrapper">
            <button id="uploadButton"><i class="bi bi-file-earmark-arrow-up-fill"></i></button>
            <input type="file" id="jsonInput">
        </div>
        <ul class="credits">
            <li>
                <span>&copy; Alex Moriarty, 2021</span>
            </li>
            <li><a href="https://github.com/a-ws-m/sharn-map"><i class="bi-github" role="img"
                        aria-label="GitHub"></i></a></li>
        </ul>
    </footer>

    <script src="scripts/build/bundle.js"></script>
</body>

</html>
